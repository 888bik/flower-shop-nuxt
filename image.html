<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <title></title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: #ff6fa3;
    }
    .wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .inner {
      --w: 100px;
      --h: 150px;
      --translateZ: calc((var(--w) + var(--h)) + 0px);
      --rotateX: -15deg;
      --perspective: 1000px;
      position: absolute;
      width: var(--w);
      height: var(--h);
      top: 25%;
      left: calc(50% - (var(--w) / 2) - 2.5px);
      z-index: 2;
      transform-style: preserve-3d;
      transform: perspective(var(--perspective));
      animation: rotating 20s linear infinite;
    }
    @keyframes rotating {
      from {
        transform: perspective(var(--perspective)) rotateX(var(--rotateX))
          rotateY(0);
      }
      to {
        transform: perspective(var(--perspective)) rotateX(var(--rotateX))
          rotateY(1turn);
      }
    }
    .card {
      position: absolute;
      -webkit-box-reflect: below 10px
        linear-gradient(transparent, rgba(0, 0, 0, 0.5));
      border-radius: 12px;
      overflow: hidden;
      inset: 0;
      transform: rotateY(calc((360deg / var(--quantity)) * var(--index)))
        translateZ(var(--translateZ));
    }
    .img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotateY(-1);
    }
    img {
      width: 100%;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="inner" style="--quantity: 10">
        <div class="card" style="--index: 0; --color-card: 142, 249, 252">
          <div class="img">
            <img src="https://picsum.photos/seed/1/200/300" />
          </div>
        </div>
        <div class="card" style="--index: 1; --color-card: 142, 252, 204">
          <div class="img">
            <img src="https://picsum.photos/seed/2/200/300" />
          </div>
        </div>
        <div class="card" style="--index: 2; --color-card: 142, 252, 157">
          <div class="img">
            <img src="https://picsum.photos/seed/3/200/300" />
          </div>
        </div>
        <div class="card" style="--index: 3; --color-card: 215, 252, 142">
          <div class="img">
            <img src="https://picsum.photos/seed/4/200/300" />
          </div>
        </div>
        <div class="card" style="--index: 4; --color-card: 252, 252, 142">
          <div class="img">
            <img src="https://picsum.photos/seed/5/200/300" />
          </div>
        </div>
        <div class="card" style="--index: 5; --color-card: 252, 208, 142">
          <div class="img">
            <img src="https://picsum.photos/seed/6/200/300" />
          </div>
        </div>
        <div class="card" style="--index: 6; --color-card: 252, 142, 142">
          <div class="img">
            <img src="https://picsum.photos/seed/7/200/300" />
          </div>
        </div>
        <div class="card" style="--index: 7; --color-card: 252, 142, 239">
          <div class="img">
            <img src="https://picsum.photos/seed/8/200/300" />
          </div>
        </div>
        <div class="card" style="--index: 8; --color-card: 204, 142, 252">
          <div class="img">
            <img src="https://picsum.photos/seed/9/200/300" />
          </div>
        </div>
        <div class="card" style="--index: 9; --color-card: 142, 202, 252">
          <div class="img">
            <img src="https://picsum.photos/seed/10/200/300" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>
